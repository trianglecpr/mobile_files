<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triangle CPR Contact Information</title>
    <meta name="description" content="Triangle CPR: Contact Us!" />

  </head>
  <body id="home-page">
    <div id="wrap">
      <!--#include virtual="/common/masthead.shtml"-->
      <div id="content">
        <section>
          <header role="page">
            <h1>Contact Us:</h1>
            <table>
              <tr>
                <td>7404 Chapel Hill Road</td>
              </tr>
              <tr>
                <td>Unit H</td>
              </tr>
              <tr>
                <td>Raleigh, NC 27607</td>
              </tr>
              <tr>
                <td>919 851 4380</td>
              </tr>
              <tr>
                <td>info@trianglecpr.com</td>
              </tr>
            </table>
          </header>
          <section id="main">
            <article>
              <div class="group">
                <header>
                  <h2>Contact Form</h2>
                </header>
                <p>Thank you for your interest. At Triangle CPR, your business is important to us.
                We will respond to your request as soon as possible.</p>
                  <div>
                <form id="ajax-contact" method="post" action="/service/contact">
                  <div class="field">
                    <label for="name">Your Name:</label>
                    <input style="width:50%" type="text" id="name" name="name" required="" />
                  </div>
                  <div class="field">
                    <label for="email">Your Email:</label>
                    <input style="width:50%" type="email" id="email" name="email" required="" />
                  </div>
                  <div class="field">
                    <label for="message">Your Message:</label><br/>
                    <textarea style="width:75%;margin:1em;" id="message" rows="10" name="message" required=""></textarea>
                  </div>
                  <div class="field">
                    <button type="submit">Send</button>
                  </div>
                </form>
              </div>
                  </div>
            </article>
          </section>
        </section>
        <!--#include virtual="/common/page_bottom.shtml"-->
