<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triangle CPR Contact Information</title>
    <meta name="description" content="Triangle CPR: Contact Us!" />
    <!--#include virtual="/common/metaplain.shtml"-->
  </head>
  <body>
    <div id="wrap">
      <!--#include virtual="/common/masthead.shtml"-->
      <div id="content">
        <section>
          <header>
            <h1>Contact Us:</h1>
            <table>
              <tr>
                <td><a title="Call Us" href="tel://1-919-851-4380">+1 (919) 851-4380</a></td>
              </tr>
              <tr>
                <td><a title="Send a Message" href="mailto:info@trianglecpr.com">info@trianglecpr.com</a></td>
              </tr>
            </table>
          </header>
          <section id="contact">
            <article>
              <div class="group">
                <header>
                  <h2>Contact Form</h2>
                </header>
                <p>Thank you for your interest. At Triangle CPR, your business is important to us.
                We will respond to your request as soon as possible.</p>
                  <div>
                <form id="ajax-contact" method="post" action="/service/contact">
                  <div class="field">
                    <p>
                    <label for="name">Your Name:</label>
                    <input style="width:50%" type="text" id="name" name="name" required="" />
                    </p>
                  </div>
                  <div class="field">
                    <p>
                    <label for="email">Your Email:</label>
                    <input style="width:50%" type="email" id="email" name="email" required="" />
                    </p>
                  </div>
                  <div class="field">
                    <label for="message">Your Message:</label><br/>
                    <textarea style="width:75%;margin:1em;" id="message" rows="10" name="message" required=""></textarea>
                  </div>
                  <div class="field">
                    <p>
                    <button style="height:2em;width:6em;" type="submit">
                      <span style="color:maroon;font-weight:bold;font-family:Palatino;font-size:120%;">Send</span></button>
                    </p>
                  </div>
                </form>
              </div>
                  </div>
            </article>
          </section>
        </section>
        <!--#include virtual="/common/page_bottom.shtml"-->
      </div>
    </div>
    <!--#include virtual="/common/footer.shtml"-->
    <!--#include virtual="/common/gs.shtml"-->
  </body>
</html>
